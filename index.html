<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Linking Bootstrap 4.1.1 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

    <!-- Linking my CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Document</title>
</head>

<body>

    <div id="header" class="container">
        <div id="buttons" class="container">
            <button class="animal-button">dog</button>
            <button class="animal-button">cat</button>
            <button class="animal-button">rabbit</button>
            <button class="animal-button">hamster</button>
            <button class="animal-button">skunk</button>
            <button class="animal-button">goldfish</button>
            <button class="animal-button">bird</button>
            <button class="animal-button">ferret</button>
            <button class="animal-button">turtle</button>
            <button class="animal-button">sugar glider</button>
            <button class="animal-button">chinchilla</button>
            <button class="animal-button">hedgehog</button>
            <button class="animal-button">hermit crab</button>
            <button class="animal-button">gerbil</button>
            <button class="animal-button">pygmy goat</button>
            <button class="animal-button">chicken</button>
            <button class="animal-button">capybara</button>
            <button class="animal-button">teacup pig</button>
            <button class="animal-button">serval</button>
            <button class="animal-button">salamander</button>
            <button class="animal-button">frog</button>
        </div>
        <div id="form" class="container">
            <form id="animal-form">
                <label for="animal-input">Add An Animal</label>
                <input type="text" id="animal-input">
                <br>

                <!-- Button triggers new animal to be added -->
                <input id="add-animal" type="submit" value="Add An Animal">
            </form>
        </div>
    </div>

    <div id="gifs" class="container"></div>

    <!-- Linking JQuery and Bootstrap JS components -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>

    <!-- Linking my JS -->
    <script src="assets/javascript/app.js"></script>
</body>

</html>
